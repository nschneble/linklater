name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test API
        env:
          DATABASE_URL: 'postgresql://postgres:postgres@localhost:5432/linklater_test?schema=public'
          JWT_SECRET: 'ci-jwt-secret'
        run: npm run test --workspace @linklater/api

      - name: Test Web
        run: npm run test --workspace @linklater/web
